<div ngxDropList class="example-list" (drop)="drop($event)" [data]="items" *ngIf="items && items.length > 0">
  @for (item of items; track item) {
  <div
    class="example-box"
    ngxDraggable
    (entered)="enter(item, $event)"
    (exited)="exited(item, $event)"
    [id]="item.name">
    <div>{{ item.name }}</div>
    <div class="children" [class.entered]="item.entered" ngxDropList (drop)="drop($event)" [data]="item.children">
      <tree *ngIf="item.children" [items]="item.children"></tree>
    </div>
  </div>
  }
</div>
