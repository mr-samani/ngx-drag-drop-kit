<div class="kanban-view">
  <div class="example-list">
    <h6>TODO</h6>
    <div class="inner" ngxDropList (drop)="drop($event)" [data]="todoList">
      @for (item of todoList; track item) {
      <div class="example-box" ngxDraggable>
        <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
        {{ item }}
      </div>
      }
    </div>
  </div>

  <div class="example-list">
    <h6>In progress</h6>
    <div class="inner" ngxDropList (drop)="drop($event)" [data]="inProgressList">
      @for (item of inProgressList; track item) {
      <div class="example-box" ngxDraggable>
        <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
        {{ item }}
      </div>
      }
    </div>
  </div>

  <div class="example-list">
    <h6>Completed</h6>
    <div class="inner" ngxDropList (drop)="drop($event)" [data]="completedList">
      @for (item of completedList; track item) {
      <div class="example-box" ngxDraggable>
        <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
        {{ item }}
      </div>
      }
    </div>
  </div>

  <div class="example-list">
    <h6>Failed</h6>
    <div class="inner" ngxDropList (drop)="drop($event)" [data]="failedList">
      @for (item of failedList; track item) {
      <div class="example-box" ngxDraggable>
        <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
        {{ item }}
      </div>
      }
    </div>
  </div>
</div>

<button (click)="add()">add</button>
