<div class="form-container">
  <div ngxDropList class="example-list" [data]="sourceList" [disableSort]="true">
    @for (item of sourceList; track item) {
    <div class="example-box" ngxDraggable>
      {{ item }}
    </div>
    }
  </div>

  <div class="target-container">
    <div class="inner" ngxDropList [data]="targetList" (drop)="drop($event)" [direction]="'horizontal'">
      <div
        class="example-box"
        *ngFor="let item of targetList"
        ngxDraggable
        ngxResizable
        [disableTransform]="true"
        [corners]="resizeCorner"
        (click)="onClick(item)">
        {{ item }}
      </div>
    </div>
  </div>
</div>
