<div class="advanced-demo">
  <!-- Grid -->
  <div class="grid-container">
    <ngx-grid-layout
      #ngxGridLayout
      [editMode]="gridSettings.editMode"
      [options]="gridOptions"
      (layoutChange)="onLayoutChange($event)">
      @for (item of items; track $index) {
        <ngx-grid-item [id]="item.id" [config]="item.config" [ngClass]="'item-' + item.type">
          <div class="item-wrapper">
            <div class="item-header">
              <span class="item-icon">{{ item.icon }}</span>
              <h4>{{ item.title }}</h4>
            </div>
            <div class="item-body">
              <p>id={{ item.id }}</p>
              {{ item.description }}
            </div>
            @if (gridSettings.editMode) {
              <button (click)="removeItem(item.id)" class="remove-btn">ğŸ—‘ï¸</button>
            }
          </div>
        </ngx-grid-item>
      }
    </ngx-grid-layout>
  </div>
  <!-- Ù¾Ù†Ù„ ØªÙ†Ø¸ÛŒÙ…Ø§Øª -->
  <div class="settings-panel">
    <h3>âš™ï¸ Grid Setting</h3>

    <div class="setting-group">
      <label>
        <input type="checkbox" [(ngModel)]="gridSettings.editMode" />
        {{ gridSettings.editMode ? 'ğŸ”“ Edit Mode' : 'ğŸ”’ View Mode' }}
      </label>
    </div>
    <button (click)="addRandomItem()">â• Add Random Item</button>

    <button (click)="resetToDefault()">ğŸ”„ Reset</button>

    <div class="setting-group">
      <label>Columns Count:</label>
      <input type="range" [(ngModel)]="gridOptions.cols" min="6" max="24" step="2" />
      <span>{{ gridOptions.cols }}</span>
    </div>

    <div class="setting-group">
      <label>Row Height(px):</label>
      <input type="range" [(ngModel)]="gridOptions.rowHeight" min="40" max="120" step="10" />
      <span>{{ gridOptions.rowHeight }}</span>
    </div>

    <div class="setting-group">
      <label>Space (gap):</label>
      <input type="range" [(ngModel)]="gridOptions.gap" min="0" max="30" step="5" />
      <span>{{ gridOptions.gap }}px</span>
    </div>

    @if (gridOptions.gridBackgroundConfig) {
      <div class="setting-group">
        <h4>ğŸ¨ Colors</h4>

        <label>Border Color:</label>
        <input type="color" [(ngModel)]="gridOptions.gridBackgroundConfig.borderColor" />

        <label>Gap Color:</label>
        <input type="color" [(ngModel)]="gridOptions.gridBackgroundConfig.gapColor" />

        <label>Row Color:</label>
        <input type="color" [(ngModel)]="gridOptions.gridBackgroundConfig.rowColor" />

        <label>Column Color:</label>
        <input type="color" [(ngModel)]="gridOptions.gridBackgroundConfig.columnColor" />
      </div>
    }
    <button (click)="update()" class="preset-btn">Update</button>
  </div>
</div>
